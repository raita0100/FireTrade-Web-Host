<div class="container-fluid padding" id="home">

		<div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
			<img src="{{ url_for('static', filename='Images/logo.png') }}" style="height: 4rem;width: 100%; " alt="loading"></img>
			<h1 style="color:#B7D9A3;margin-top: 2rem;">AI Amplified Trading!</h1>
			<p style="font-style: oblique;font-size: 1em;font-family: Arial, Helvetica, sans-serif;color: #81C525;">
				Enhance your trading decisions with our Fire Trade AI. Simple, Intuitive, Profitable!
			</p>
		</div>

		<div class="col-sm-12 col-md-6 col-lg-6 col-xl-6" >
			<span id="mseg" style="color:#6FD917">

			{% endif %}
			</span>
			<div class="box_3" align="center">

					<div class="panel-heading">
						<font color="#65B700" size="5px" face="Courier New">
							<strong></strong>
						</font>
					</div>
				</div>

							<span class="input-group-text"><i class="fa fa-user"></i></span>
							<input id="email" type="email" class="form-control" name="email" placeholder="Email"></input>
						</div>-->

						<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
							<input class="input100" id="email" type="email" name="email" placeholder="Email">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>
						</div>

						<span id="err_mail" style="color:#EC7063"></span>

						<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" id="password" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

						</div>
